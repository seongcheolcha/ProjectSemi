<!DOCTYPE html>
<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">

	<th:block th:fragment="content">

		<h1 class="mt-4">Board Read Page</h1>

			<div class="form-group">
				<label>등록번호</label> <input type="text" class="form-control"
					name="no" th:value="${dto.no}" readonly>
			</div>
			<div class="form-group">
				<label>제목</label> <input type="text" class="form-control"
					name="title" th:value="${dto.title}">
			</div>
			<div class="form-group">
				<label>상품설명</label>
				<textarea class="form-control" rows="5" name="content">[[${dto.content}]]</textarea>
			</div>
			<div class="form-group">
				<label>작가</label> <input type="text" class="form-control"
					name="writer" th:value="${dto.writer}">
			</div>
			<div class="form-group">
				<label>가격</label> <input type="number" class="form-control"
					name="price" th:value="${dto.price}">
			</div>
			<div class="form-group">
				<label>등록일</label> <input type="text" class="form-control"
					name="regDate"
					th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH-mm-ss')}">
			</div>
			<div class="form-group">
				<label>수정일</label> <input type="text" class="form-control"
					name="regDate"
					th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH-mm-ss')}">
			</div>
			
			<a th:href="@{/board/modify(no= ${dto.no})}">
				<button type="button" class = "btn btn-primary">상품수정</button>
			</a>
			
			<a th:href="@{/board/list}">
				<button type="button" class = "btn btn-info">목록으로</button>
			</a>
	</th:block>

</th:block>
